<body class="contact-body">
    <header>
        <div class="hamburger-wrapper">
            <div class="hamburger-icon" id="icon">
                <div class="icon-1" id="a"></div>
                <div class="icon-2" id="b"></div>
                <div class="icon-3" id="c"></div>
                <div class="clear"></div>
            </div>

            <nav id="nav">

                <ul>
                    <a href="index.html" target="_blank">
                        <li> Main Page</li>
                    </a>

                    <a href="about.html" target="_blank">
                        <li>
                            About me
                        </li>
                    </a>

                    <a href="contact.html">
                        <li> Contact</li>
                    </a>

                </ul>

            </nav>
        </div>


    </header>
    <section class="contact-section">
        <div>
            <h2 class="contact-h">Contact me!</h2>
        </div>
        <form class="contact-form" id="contact-form">
            <div class="form-left">
                <textarea name="description" id="description" placeholder="Description" required></textarea>
            </div>
            <div class="form-right">
                <div>
                    <input class="form-element" type="text" name="subject" id="subject" placeholder="Subject" required>
                </div>
                <div>
                    <input class="form-element" type="text" name="name-Surname" id="name-surn"
                        placeholder="Name / Surname" required>
                </div>
                <div>
                    <input class="form-element" type="email" id="emailInput" name="Email" id="email" placeholder="Email"
                        required>
                    <small id="emailErrorMsg" class="d-none">Please enter valid email</small>
                </div>
                <div class="btn-center">
                    <button type="submit" id="submitBtn" class="send-btn">
                        Send
                        <i class="fa-solid fa-location-arrow"></i>
                    </button>
                </div>
            </div>
        </form>
        <div class="contact-info">
            <div class="contact-info-row">
                <a href="mailto:example@yahoo.com">
                    <div class="contact-icon"><i class="fa-solid fa-envelope"></i></div>
                </a>
                <a href="mailto:example@yahoo.com" class="contact-info-h">example@yahoo.com</a>
            </div>
            <div class="contact-info-row">
                <a href="tel:9834 7483 223">
                    <div class="contact-icon"><i class="fa-solid fa-phone"></i></div>
                </a>
                <a href="tel:9834 7483 223" class="contact-info-h">+9834 7483 223</a>
            </div>
            <div class="contact-info-row">
                <iframe class="map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d95278.13240989158!2d44.7688137132302!3d41.732566091265554!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cd7e64f626b%3A0x61d084ede2576ea3!2z4YOX4YOR4YOY4YOa4YOY4YOh4YOY!5e0!3m2!1ska!2sge!4v1650393472869!5m2!1ska!2sge"
                    width="700" height="290" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>
        </div>
    </section>
</body>
